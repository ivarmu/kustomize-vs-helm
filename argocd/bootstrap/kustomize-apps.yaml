apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: kustomize-bootstrap
  namespace: openshift-gitops
spec:
  generators:
  - list:
      elements:
      - env: green
      - env: blue
  template:
    metadata:
      name: 'kustomize-{{env}}-bgd'
    spec:
      project: default
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
      source:
        repoURL: 'https://gitlab.consulting.redhat.com/iberia-consulting/sabadell/sabadell-ibm/workshops/gitops/gitops-examples.git'
        targetRevision: demo
        path: 'bgdk/overlays/{{env}}'
      destination:
        namespace: '{{env}}-kustomize'
        # server: 'https://kubernetes.default.svc'
